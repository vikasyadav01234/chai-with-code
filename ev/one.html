<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai or Code</h1>
    <button id="stop">Stop</button>
</body>

<script>
    function Vikas() {
        console.log("Vikas");
        
    }
    function change(){
        document.querySelector('h1').innerHTML = "Welcome to Web3";
    }
    function change2(){
        document.querySelector('h1').innerHTML = "Chai Or Code";
    }
    function change3(){
        document.querySelector('h1').innerHTML = "Jai sri Ram";
    }
    function change4(){
        document.querySelector('h1').innerHTML = "Java Script";
    }

    const changeMe=setInterval(change4,4000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeMe)
        console.log("Change4 Stopped")
    })
    const changeMe2=setInterval(change,5000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeMe2);
        console.log("Change Stopped");
    })
    const changeMe3=setInterval(change2,7000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(changeMe3);
        console.log("Change2 Stopped");
    })
    //setInterval(change3,4000);
    setTimeout(Vikas, 5000);
    const vikas=setInterval(Vikas, 1000);
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(vikas);
        console.log("Stop Vikas")
    })
</script>
</html>
